<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"content="ie=edge">
        <title>jquery07</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script>
            //이벤트 연결 
            $(document).ready(function() {
                //클릭 이벤트 연결
                $('button').click(function () {
                    //시각효과 적용
                    $('.page').slideToggle('slow');
                });
            });
        </script>
    </head>
    <body>
        <button>Toggle show</button>
        <div class="page">
            <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, commodi quos nisi maiores, mollitia illum inventore corporis blanditiis perspiciatis quod recusandae culpa est porro rerum sequi voluptate molestias aliquid repellat.
            </p>
        </div>
    </body>
</html>
